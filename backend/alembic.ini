[alembic]
script_location = alembic
sqlalchemy.url = %(DATABASE_URL)s

# Logging configuration
log_level = INFO
log_file = alembic.log

# Logging configuration.  This is also consumed by the user-maintained
# env.py script only.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Migration settings
# This section can be customized based on your needs
# See: https://alembic.sqlalchemy.org/en/latest/tutorial.html#the-alembic-ini-file
# for more options and details.